<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row border-bottom border-dark">
            <div class="col-8 mt-2">
                <h1>Edit My Account</h1>
            </div>
            <div class="col-2 mt-4">
                <a href="/quotes">Back</a>
            </div>
            <div class="col-2 mt-3">
                <a class="btn btn-danger" href="/log_off" role="button">Log Off</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5 mt-3 border border-secondary p-4">
                <form action="/update_account" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{user_info.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{user_info.last_name}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" value="{{user_info.email}}">
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-lg align-items-center">Update</button>
                </div>
                </form>
            </div>
            <div class="col-7 mt-3 ">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}><h4 class="text-danger">{{ message }}</h4></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>

        <div class="row mt-3">

        </div>
    </div>
</body>

</html>

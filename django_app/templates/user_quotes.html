<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row border-bottom border-dark">
            <div class="col-8 mt-2">
                <h1>{{user_info.first_name}} {{user_info.last_name}}'s Quotes</h1>
            </div>
            <div class="col-2 mt-4">
                <a href="/quotes">Back</a>
            </div>
            <div class="col-2 mt-3">
                <a class="btn btn-danger" href="/log_off" role="button">Log Off</a>
            </div>
        </div>
        <div class="row mt-3">
            {% for quotes in user_info.qoutes_uploaded.all %}
            <div class="col-5 mt-3 border border-secondary">
                <p>{{quotes.author}} : {{quotes.description}}</p>
            </div>
            <div class="col-7 mt-3">
            </div>
            {% endfor %}
        </div>

        <div class="row mt-3">

        </div>
    </div>
</body>

</html>
